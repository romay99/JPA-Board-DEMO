<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">

<form th:action="@{'/boards/update/' + ${boards.id}}" method="post" class="mb-3">

    <label for="author">작성자</label>
    <input type="text" name="author" id="author" th:value="${boards.author}" class="form-control"/><br />

  <label for="title">제목</label>
  <input type="text" name="title" id="title" th:value="${boards.title}" class="form-control"/><br />

  <label for="content">내용</label>
  <textarea cols="50" rows="5" name="content" id="content" th:text="${boards.content}" class="form-control"></textarea><br />

  <button type="submit" class="btn btn-outline-dark">작성</button>

</form>



</body>
</html>
