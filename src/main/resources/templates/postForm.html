<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">

<form action="/boards/post" method="post" class="mb-3">

  <label for="title" >제목</label>
  <input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력하세요" ><br />

  <label for="content">내용</label>
  <textarea cols="50" rows="15" name="content" id="content" class="form-control" placeholder="내용을 입력하세요"></textarea><br />

    <label for="author">작성자</label>
    <input type="text" name="author" id="author" class="form-control" placeholder="작성자를 입력하세요" /><br />

  <button type="submit" class="btn btn-outline-dark">작성하기</button>

</form>



</body>
</html>
