<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container">

    <a href="#"><H1 class="text-center"> 게시판 입니다 </H1></a>
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th>글 제목</th>
            <th>글 작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boards : ${contents}">
            <td class="text-secondary"><a th:href="@{'/boards/' + ${boards.id}}"><span th:text="${boards.title}" ></span></a></td>
            <td><a th:href="@{'/boards/' + ${boards.id}}"><span th:text="${boards.author}"></span></a></td>
        </tr>
        </tbody>
    </table>

    <br><br>
    <a href="/boards/post" type="button" class="btn btn-dark pull-right" style="float:right">글 작성하기</a>
</body>
</html>
