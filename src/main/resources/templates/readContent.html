<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
    <br>
    <div>
        <h2>작성자</h2>
        <div th:text="${author}" class="form-control">작성자</div>
    </div>
    <br>
    <div>
        <h2>글 제목</h2>
        <div th:text="${title}" class="form-control">제목</div>
    </div>
    <br>

    <div>
        <h2>글 내용</h2>
        <div th:text="${content}" class="form-control">내용</div>
    </div>
    <br>


    <a th:href="@{'/boards/update/' + ${id}}" class="btn btn-outline-dark">글 수정하기</a>
    <a th:href="@{'/boards/delete/' + ${id}}" class="btn btn-outline-dark">글 삭제하기</a>
    <a href="http://localhost:8080/boards/list" class="btn btn-outline-dark" style="float:right">글 목록</a>

</body>
</html>
